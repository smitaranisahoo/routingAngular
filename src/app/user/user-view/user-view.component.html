<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">View item-{{this.currentId}}</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Type</th>
                        <th>Start date</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="productLists">
                        <td>{{productLists.productname}}</td>
                        <td>{{productLists.productPrice}}</td>
                        <td>{{productLists.discount}}</td>
                        <td>{{productLists.type}}</td>
                        <td>2011/04/25</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
