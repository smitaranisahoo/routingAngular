<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 mt=10 text-gray-800">Product create</h1>
</div>
<div class="container">
<form >
    <div class="row form-group">
        <div class="col-lg-6">
            <label for="">Product Name</label>
            <input type="text" class="form-control " formControlName="productname" >
            
        </div>
        <div class="col-lg-6">
            <label for="">Price</label>
            <input type="number" class="form-control" formControlName="productPrice" >
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-6 ">
            <label for="" >Discount</label>
            <input type="number" class="form-control" value="0" formControlName="discount" >
        </div>
        <div class="col-lg-6">
            <label for="">Type</label>
            <select class="form-control" formControlName="type" >
                <option value="el">Electronics</option>
                <option value="ga">Gadget</option>
            </select>
            </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-6 ">
        <button type="submit" class="btn btn-primary" [routerLink]="['/productlist'] " value="Submit">Submit</button>
            <!-- <a [routerLink]="['/productedit',product.id]">Edit</a> -->
    </div>
    </div>
    
</form>

</div>
